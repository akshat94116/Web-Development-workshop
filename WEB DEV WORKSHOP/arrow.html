<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport " content="width=device-width, initial-scale=1 ">
    <title>use of arrow function</title>
    </title>
</head>

<body>
    <h1>Arrow Function Example</h1>

    <p id="output"></p>

    <script>
        // Arrow function for multiplication
        const multiplyArrow = (a, b) => a * b;

        // Call the function
        const result = multiplyArrow(5, 9);

        // Display the result in the HTML
        document.getElementById("output").textContent = `The result of multiplication is: ${result}`;
    </script>
</body>

</html>
